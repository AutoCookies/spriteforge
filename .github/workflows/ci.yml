name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Test
        run: go test ./...

      - name: Vet
        run: go vet ./...

      - name: Verify boundaries
        shell: bash
        run: ./scripts/verify.sh


      - name: Ensure no binary files committed
        run: go run ./scripts/no_binary.go

      - name: Build CLI
        run: go build ./cmd/pixelc
