name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Set build vars
        id: vars
        shell: bash
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Test
        run: go test ./...
      - name: Vet
        run: go vet ./...
      - name: Verify boundaries
        shell: bash
        run: ./scripts/verify.sh
      - name: Ensure no binary files committed
        run: go run ./scripts/no_binary.go

      - name: Build + package (linux)
        if: matrix.os == 'ubuntu-latest'
        run: ./scripts/package/package_linux.sh ${{ steps.vars.outputs.version }} ${{ steps.vars.outputs.commit }} ${{ steps.vars.outputs.build_date }}

      - name: Build + package (macos)
        if: matrix.os == 'macos-latest'
        run: ./scripts/package/package_macos.sh ${{ steps.vars.outputs.version }} ${{ steps.vars.outputs.commit }} ${{ steps.vars.outputs.build_date }}

      - name: Install NSIS
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y

      - name: Build + package (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: ./scripts/package/package_windows.ps1 -Version ${{ steps.vars.outputs.version }} -Commit ${{ steps.vars.outputs.commit }} -BuildDate ${{ steps.vars.outputs.build_date }}

      - name: Smoke test artifact (windows)
        if: matrix.os == 'windows-latest'
        run: PIXELC_BIN=./dist/pixelc.exe go test -tags smoketool ./scripts -run TestSmokeHarness -v

      - name: Smoke test artifact (unix)
        if: matrix.os != 'windows-latest'
        run: PIXELC_BIN=./dist/pixelc go test -tags smoketool ./scripts -run TestSmokeHarness -v

      - uses: actions/upload-artifact@v4
        with:
          name: pixelc-${{ matrix.os }}-${{ steps.vars.outputs.version }}
          path: dist/*

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
